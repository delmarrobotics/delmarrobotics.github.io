<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del Mar Robotics Team</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet>
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="Del Mar Robotics Team" />
    </header>
    <header id="links">
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
            <a href="#donate">Donate</a>
            <a href="#watch">Watch</a>
            <a href="#news">News</a>
        </nav>
    </header>
    <div class="banner"></div>
    <div class="container">
        <div class="box">
        	<h1>Del Mar Robotics Team</h1>
            <p>Welcome to the Del Mar Robotics Team website! For any news, questions, or video footage from our matches, use the navigation bar at the top of the screen</p>
        </div>
        <div class="box">From Del Mar Middle School</div>
    </div>

    <script>
        let prevScrollpos = window.pageYOffset;
        let isInitialScroll = true;

        window.onload = function() {
            prevScrollpos = window.pageYOffset;
            document.querySelector("header").style.top = "0";
        }

        window.onscroll = function() {
            let currentScrollPos = window.pageYOffset;
            let documentHeight = document.documentElement.scrollHeight - window.innerHeight;
            if (prevScrollpos > currentScrollPos || currentScrollPos < 10 || currentScrollPos >= documentHeight) {
                if (!isInitialScroll || currentScrollPos < 10) {
                    document.querySelector("header").style.top = "0";
                }
            } else {
                document.querySelector("header").style.top = "-100%";
            }
            if (isInitialScroll) {
                isInitialScroll = false;
            }
            prevScrollpos = currentScrollPos;
        }
    </script>
</body>
</html>
